<body>
Bài 6: Viết chương trình nhập vào một mảng ký tự, <br>
tìm tất cả các ký tự trong mảng là (-) <br>
và thay thế các ký tự này bởi ký tự ( _ ) <br>
<script>

    let arr = [];

    let sum = 0;

    let x = +prompt('Nhap do dai mang')

    for (let i = 0; i < x; i++) {
        arr[i] = prompt("Nhap phan tu a" + i);
    }
    document.write('Before arr is ' + arr.join(' ') + '<br>');
    for (let i = 0; i < x; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        } else {
            for (let j = 0; j < arr[i]; j++) {
                if (arr[i][j] === '-') {
                    arr[i][j] = '_';
                }
            }
        }
    }
    document.write('After arr is ' + arr.join(' ') + '<br>');
</script>
</body>
</html>
