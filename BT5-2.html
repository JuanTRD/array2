<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5-2</title>
</head>
<body>
Bài 5: Viết một chương trình nhập vào 2 chuỗi, <br>
sau đó kiểm tra xem hai chuỗi có giống nhau hay không. <br>
<script>
    let a = "";
    let b = "";
    let p = 0;
    a = prompt("Nhap chuoi a: ");
    document.write("Chuoi a la: " + "[" + a + "]"+ "<br>");
    b = prompt(" Nhap chuoi b: ");
    document.write("Chuoi b la: " + "["+ b + "]"+ "<br>");
    if (a.length != b.length) {
        document.write("Hai chuoi khac nhau");
    } else {
        for (let i = 0; i < a.length; i++) {
            if (a[i] != b[i]) {
                document.write("Hai chuoi khac nhau");
            } else {
                document.write("a[" + i + "] = " + "b[" + i + "] = " + "["+a[i]+"]" + "<br>");
                p++;
            }
            if (p == a.length) {
                document.write("Hai chuoi giong nhau");
            }
        }
    }


</script>
</body>
</html>
